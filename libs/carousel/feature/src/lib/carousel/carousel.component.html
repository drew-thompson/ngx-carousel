<section>

  <!-- TODO: Remove falsey conditional -->
  <ng-container *ngIf="false && items.length">
    <ng-container *ngTemplateOutlet="images"></ng-container>
  </ng-container>


  <ng-container *ngIf="hasArrows">
    <ngx-carousel-navigation-arrow dir="east" class="east"></ngx-carousel-navigation-arrow>
    <ngx-carousel-navigation-arrow dir="west" class="west"></ngx-carousel-navigation-arrow>
  </ng-container>
</section>

<ng-template #images>
  <ng-container *ngFor="let item of items; let i=index">
    <article *ngIf="item.image as image">
      <img [src]="image.url" [alt]="image.alt || ''">
    </article>
  </ng-container>
</ng-template>
