<section>

  <!-- TODO: Remove falsey conditional -->
  <ng-container *ngIf="items.length">
    <ng-container *ngTemplateOutlet="images"></ng-container>
  </ng-container>


  <ng-container *ngIf="hasArrows">
    <ng-container *ngFor="let dir of arrowDirs">
      <ngx-carousel-navigation-arrow [dir]="dir" [class]="dir"></ngx-carousel-navigation-arrow>
    </ng-container>

  </ng-container>
</section>

<ng-template #images>
  <ng-container *ngFor="let item of items; let i=index">
    <ngx-carousel-item [overrideTypography]="true" [item]="item">
      <header typography>
        <h2>woah</h2>
        <h3>cool</h3>
      </header>
    </ngx-carousel-item>
  </ng-container>
</ng-template>
