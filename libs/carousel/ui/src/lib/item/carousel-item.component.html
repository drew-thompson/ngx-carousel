<div id="wrapper" class="mat-typography">
  <ng-container *ngIf="item && item.image as image; else placeholder">
    <img [src]="image.url" [alt]="image.alt || ''">
  </ng-container>

  <ng-template #placeholder>
    <div class="placeholder"></div>
  </ng-template>

  <ng-container *ngIf="overrideTypography else typography">
    <ng-container *ngTemplateOutlet="projectedTypography"></ng-container>
  </ng-container>

</div>

<ng-template #projectedTypography>
  <div class="overlay">
    <ng-content select="[typography]"></ng-content>
  </div>
</ng-template>

<ng-template #typography>
  <ng-container *ngIf="item && item.title">
    <header class="overlay">
      <h2>{{ item.title }}</h2>
    </header>
  </ng-container>
</ng-template>
